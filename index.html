<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clone_ComeUp.com</title>
  </head>
  <body>
    <header>
      <a href="#">
        <svg
          aria-hidden="true"
          focusable="false"
          aria-labelledby="title desc"
          role="img"
          width="30"
          height="30"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title id="title">5euros.com</title>
          <desc id="desc">
            Petit budget mais grands projets ? Achetez, vendez des microservices
            pour tous vos besoins.
          </desc>
          <defs>
            <linearGradient
              x1="100%"
              y1="0%"
              x2="0%"
              y2="100%"
              id="gradient-logo_mini-5euros"
            >
              <stop stop-color="#2993D1" offset="0%"></stop>
              <stop stop-color="#4DD2B8" offset="100%"></stop>
            </linearGradient>
          </defs>
          <path
            d="M15 26.25v3.75c-8.285 0-15-6.715-15-15s6.715-15 15-15 15 6.715 15 15c0 5.583-3.05 10.453-7.575 13.036 1.2-1.552 1.95-3.466 1.95-5.536 0-.393-.027-.781-.079-1.162 1.233-1.805 1.954-3.988 1.954-6.338 0-6.213-5.037-11.25-11.25-11.25s-11.25 5.037-11.25 11.25 5.037 11.25 11.25 11.25zm-6.818-7.159l1.568-7.841h3.75l-.823 4.117c.731-.238 1.512-.367 2.323-.367 4.142 0 7.5 3.358 7.5 7.5 0 4.142-3.358 7.5-7.5 7.5v-3.75c2.071 0 3.75-1.679 3.75-3.75 0-2.071-1.679-3.75-3.75-3.75-1.468 0-2.739.843-3.355 2.073l-3.463-1.732h.001zm2.318-11.591h9.75l-.75 3.75h-9.75l.75-3.75z"
            fill="url(#gradient-logo_mini-5euros)"
          ></path>
        </svg>
        <p>5euros devient ComeUp.</p>
        <p class="underline">En savoir plus.</p>
      </a>
    </header>
    <main>
      <nav>
        <div class="nav__container">
          <img
            class="nav__container__logo_comeup"
            src="./img/icon-logo-full.svg"
            alt="Logo ComeUp.com"
          />

          <form class="nav__container__form" action="">
            <input
              class="nav__container__form__input"
              type="text"
              placeholder="Rechercher"
            />
            <button class="nav__container__form__button" type="submit">
              <img
                class="nav__container__form__button__loupe"
                src="./img/icons8-chercher.svg"
                alt=""
              />
            </button>
          </form>
          <span class="nav__container__menu">
            <img src="./img/img-menu/icon-menu.svg" alt="" />
            <span> catégories </span>
            <div class="nav__container__menu__list__containerFlecheTop">
              <div
                class="nav__container__menu__list__containerFlecheTop__flecheTop"
              ></div>
            </div>
            <div class="nav__container__menu__list">
              <ul>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Design & Graphisme"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-design&graphisme.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Design & Graphisme</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Rédaction"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-redaction.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Rédaction</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Audiovisuel"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-audiovisuel.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Audiovisuel</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Site & Développement"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-site&developpement.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Site & Développement
                    </span>
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Réseaux sociaux"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-reseaux-sociaux.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Réseaux sociaux
                    </span>
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Business"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-business.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Business
                    </span>
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Formations & Coaching"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-formation&coaching.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Formations & Coaching
                    </span>
                  </a>
                </li>
                <li>
                  <a
                    class="nav__container__menu__list__item_list"
                    href="#"
                    title="Vie quotidienne"
                  >
                    <img
                      class="nav__container__menu__list__item_list__img"
                      src="./img/img-menu/icon-menu-vie-quotidienne.svg"
                      alt=""
                    />
                    <span class="nav__container__menu__list__item_list__text"
                      >Vie quotidienne
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </span>
          <span class="nav__container__connexion">connexion</span>
          <span class="nav__container__devenez_vendeur">devenez vendeur</span>
        </div>
      </nav>
      <section class="trouver"></section>
    </main>
  </body>
</html>
